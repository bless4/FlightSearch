<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="external/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="external/seiyria-bootstrap-slider/css/bootstrap-slider.css">
    <script src="external/jquery/dist/jquery.min.js"></script>
    <script src="external/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="external/underscore/underscore-min.js"></script>
    <script src="external/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>

    <script type="text/html" id="flightInfoTemplate">

        <% _.each(obj , function(item ,key,list) { %>

        <div style="border: 1px solid black">


            <div class="row">
                <h3 style="padding-left: 5%">Price <%= item.Price %></h3>
            </div>

            <div class="row">

                <div style="padding: 4%"  class="col-sm-4">

                    <div>Flight No : <%= item.FlightNo %></div>
                    <div>From <%= item.OriginCity %> To <%= item.DestinationCity %></div>
                    <div>Departure Time :<%= item.DepartTime %></div>
                    <div>Arrive Time : <%= item.ArriveTime %></div>


                </div>

                <div  class="col-sm-4">



                </div>

                <div  class="col-sm-4">

                    <button class="btn btn-primary">Book This Flight</button>

                </div>


            </div>

        </div>

        <% }); %>

    </script>

</head>
<body>



<div class="container">

    <div class="row"><h1>Flight Search</h1></div>
    <div class="row">

        <div  class="col-sm-3">

            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li class="active"><a href="#oneWay" data-toggle="tab">One Way</a></li>
                <li><a href="#return" data-toggle="tab">Return</a></li>
            </ul>

            <div id="my-tab-content" class="tab-content">
                <div class="tab-pane active" id="oneWay">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="originCity" placeholder="Origin City">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="destinationCity" placeholder="DestinationCity">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="departureDate" placeholder="Departure Date">
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="return">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="originCity" placeholder="Origin City">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="destinationCity" placeholder="DestinationCity">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="departureDate" placeholder="Departure Date">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="returnDate" placeholder="Return Date">
                        </div>
                    </form>

                </div>
            </div>
            <button type="submit" class="btn btn-default" id="submitSearchForm">Submit</button>


            <br><br>
            <div style="border: 1px solid #000000">
                <label>Refine Flight Search</label>
                <input id="refineSearchResult" type="text" class="span2" value="" data-slider-min="0" data-slider-max="10000" data-slider-step="100" data-slider-value="[1000,9000]"/>
            </div>

        </div>

        <div class="col-sm-6">

            <div id="flightInformation"></div>

        </div>

    </div>

</div>




<script src="js/flightSearch.js"></script>
</body>
</html>
